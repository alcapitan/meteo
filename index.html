<!DOCTYPE html>
<html lang="fr">
     <head>
          <meta charset="UTF-8">
          <meta name="description" content="API qui récolte la météo et qui l'affiche.">
          <meta name="viewport" content="width=device-width, initial-scale=1">
          <meta name="robots" content="index,follow">
          <title>Weather</title>
          <link rel="preconnect" href="https://fonts.googleapis.com">
          <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
          <link href="https://fonts.googleapis.com/css2?family=Montserrat&family=Red+Hat+Display&display=swap" rel="stylesheet">
          <link rel="stylesheet" type="text/css" href="main.css" >
          <link rel="icon" type="img/png" href="medias/logo.png">
     </head>
     <body>
          <article>
               <div id="header">
                    <input type="text" placeholder="Ville">
                    <input type="date">
                    <img src="medias/search.png" alt="Rechercher...">
               </div>
               <div id="body">
                    <div id="temperature">
                         <p>13°C</p>
                    </div>
                    <div id="ciel">
                         <img src="medias/ensoleille.png" alt="Icône ensoleillé">
                         <p>Ensoleillé</p>
                    </div>
                    <div id="vent">
                         <img src="medias/vent.png" alt="Icône vent">
                         <p>30km/h</p>
                    </div>
               </div>
               <div id="footer">
                    <!-- Éphéméride -->
               </div>
          </article>
     </body>
</html>
